<body>
    <header class="header">
            <div class="container">
                <nav class="nav">
                    <div>
                        <img class="logo-image" src="../images/logo.png" >
                    </div>
                    <button class="btn menu__btn">
                        <span></span>

                    <nav class="mobile_menu hidden">
                        <button class="btn menu__close">&times;</button>
                        <ul class="nav__menu">

                        </li>
                    </ul>
                </nav>
            </div>
        </header> 
    <div class="background-img">      
    <div class="form-signup">
            <p class="form-header">Create a new account.</p>
        <form id="signup-form" class="form__signup">
            <div class="form-control">
                <input type="text" id="reg-fullname" class="form-input-signup" placeholder="Full Name" required>
            </div>
    
            <div class="form-control">
                <input type="email" id="reg-email" class="form-input-signup" placeholder="Email Address" required>
            </div>
    
            <div class="form-control">
                <input type="password" id="reg-password" class="form-input-signup" placeholder="Password" required>
            </div>
    
            <div class="form-control">
                <input type="password" id="reg-confirm-password" class="form-input-signup" placeholder="Confirm Password"
                    required>
            </div>
    
            <div class="form-control">
                <button type="submit" class="btn">Sign Up</button>
            </div>
            <div class="signup-link" >Already have an account?
                <a href="./login.html">Sign In</a>
            </div>
        </form> 
    </div>  
</div>
